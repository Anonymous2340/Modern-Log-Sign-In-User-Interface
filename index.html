<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modern Log In System</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-section">
            <form id="sign-up-form">
                <button type="button" id="sign-up-btn">Sign Up</button>
                <p>Create account using social media accounts</p>
                <div class="social-icons">
                    <fa class="fa fab fa-google" aria-hidden="true"></fa>
                    <fa class="fa fab fab fa-github" aria-hidden="true"></fa>
                </div>
                <p class="or">or</p>
                <div class="inputs">
                    <input type="text" name="new-username" required placeholder=" ">
                    <label for="new-username">Username</label>
                </div>
                <div class="inputs">
                    <input type="email" name="insert-email" required placeholder=" ">
                    <label for="insert-email">Email Address</label>
                </div>
                <div class="inputs">
                    <input type="password" name="create-password" id="pwd-sign-up" placeholder=" " maxlength="30" minlength="0">
                    <label for="create-password">Create Password</label>
                    <button type="button" id="show-pwd-sign-up"><i aria-hidden="true" class="fa far fa-eye"></i></button>
                </div>
                <button type="submit" id="sign-up-submit">Continue</button>
            </form>
        </div>
        <div class="log-in-section">
            <form id="log-in-form"> 
                <h3><button type="button" id="log-in-btn">Log In</button></h3>
                <p>Already have an account? log in using</p>
                <div class="social-icons">
                    <fa class="fa fab fa-google" aria-hidden="true"></fa>
                    <fa class="fa fab fab fa-github" aria-hidden="true"></fa>
                </div>
                <p class="or">or</p>
                <div class="inputs">
                    <input type="text" name="current-username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="inputs">
                    <input type="password" name="current-password" id="pwd-log-in" required placeholder=" " maxlength="30" minlength="0">
                    <label for="username">Enter Password</label>
                    <button type="button" id="show-pwd-log-in"><i aria-hidden="true" class="fa far fa-eye"></i></button>
                </div>
                <button type="submit" id="log-in-submit">Continue</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
